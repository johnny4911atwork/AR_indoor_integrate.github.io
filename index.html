<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <title>AR 訊號點標記</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #startButton, #placeMarkerButton {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        #placeMarkerButton {
            display: none;
            background: #2196F3;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            max-width: 80%;
        }
        #markerCount {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(33, 150, 243, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 16px;
        }
        #debug {
            position: absolute;
            bottom: 100px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 12px;
            font-family: monospace;
            max-width: 90%;
            display: none;
        }

        /* Mode Selection Screen */
        #modeSelection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .mode-button {
            width: 200px;
            padding: 20px;
            margin: 15px;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .mode-button:active {
            transform: scale(0.95);
        }

        #recordModeBtn {
            background: linear-gradient(135deg, #FF6B6B, #EE5253);
        }

        #replayModeBtn {
            background: linear-gradient(135deg, #4834d4, #686de0);
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        /* Existing AR UI (Hidden initially) */
        #ar-interface {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Mode Selection Screen -->
    <div id="modeSelection">
        <h1>AR 導航系統</h1>
        <button id="recordModeBtn" class="mode-button">錄製模式</button>
        <button id="replayModeBtn" class="mode-button">重現模式</button>
    </div>

    <!-- AR Interface -->
    <div id="ar-interface">
        <div id="container">
            <div id="info">檢查 WebXR 支援中...</div>
            <div id="markerCount" style="display:none;">訊號點數量: 0</div>
            <div id="debug"></div>
            <button id="startButton" style="display:none;">開始 AR</button>
            <button id="placeMarkerButton">放置訊號點</button>
        </div>
    </div>

    <!-- Record Mode Interface -->
    <div id="record-interface" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 1500;">
        <video id="record-video" autoplay playsinline style="width: 100%; height: 100%; object-fit: cover;"></video>
        <canvas id="record-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></canvas>
        <button id="record-captureBtn" style="
            position: absolute; 
            bottom: 30px; 
            left: 50%; 
            transform: translateX(-50%); 
            padding: 15px 30px; 
            font-size: 18px; 
            background: #FF6B6B; 
            color: white; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            z-index: 1600; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);">
            拍照
        </button>
        <canvas id="record-canvas" style="display: none;"></canvas>
    </div>

    <!-- Selection Overlay for Cropping -->
    <div id="selection-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1700; flex-direction: column; justify-content: center; align-items: center;">
        <img id="captured-image" style="max-width: 80%; max-height: 60%; margin: 20px; cursor: crosshair;">
        <div style="display: flex; gap: 20px; margin-top: 20px;">
            <button id="confirmBtn" style="padding: 10px 30px; font-size: 16px; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer;">確認選擇</button>
            <button id="cancelBtn" style="padding: 10px 30px; font-size: 16px; background: #f44336; color: white; border: none; border-radius: 8px; cursor: pointer;">取消</button>
        </div>
    </div>

    <!-- Target Display -->
    <div id="target-display" style="display: none; position: fixed; top: 10px; right: 10px; background: white; padding: 10px; border-radius: 8px; z-index: 1650;">
        <canvas id="target-canvas" style="max-width: 150px; max-height: 150px;"></canvas>
    </div>

    <script type="module" src="src/AR.js"></script>
</body>
</html>
